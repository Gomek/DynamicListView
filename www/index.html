<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>List View Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
        
    <script src='cordova.js'></script>
    <script>               
        function onDeviceReady(){
            intel.xdk.device.hideSplashScreen();   
        }        
        document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);        
    </script>
</head>

<body>

    <div id="splashscreen" class='ui-loader heavy'>
        App Framework - List View
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>

    <div class="view">
        <header>
            <h1>Title</h1>
        </header>

        <div class="pages">

             <!--Initial List of items-->
            <div class="panel" data-title="List View" id="list" data-selected="true">
              <ul class="list" id="Approvals"></ul>
            </div>

            <!--Detail View Pages for each list item-->
            <div id="ApprovalDetailPanels"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
